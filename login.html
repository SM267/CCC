<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventify | Login</title>
<style>
body{background:linear-gradient(135deg,#090979,#3a0ca3,#4361ee);height:100vh;display:flex;justify-content:center;align-items:center;color:white;font-family:'Poppins',sans-serif}
.login{background:rgba(0,0,0,0.7);padding:40px;border-radius:15px;width:300px;text-align:center}
input,button{width:100%;padding:10px;margin:10px 0;border:none;border-radius:6px}
button{background:#6c63ff;color:white;font-weight:bold;cursor:pointer}
button:hover{background:#574bff}
</style>
</head>
<body>
<div class="login">
  <h2>Welcome to Eventify</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
</div>
<script>
function login(){
  const email=document.getElementById('email').value;
  const pass=document.getElementById('password').value;
  if(email && pass){
    localStorage.setItem("userEmail", email);
    window.location.href="main.html";
  }else alert("Please enter email and password");
}
</script>
</body>
</html>
